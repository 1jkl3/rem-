<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../less/rem.css">
    <title>js+rem布局</title>
  </head>
  <body>
    <div class="warpper"></div>
    <script>
      remChange();
      window.onresize = function () {
        remChange();
      };
      function remChange() {
        var html = document.documentElement;
        var widths = html.clientWidth;
        var num = 15; // 划分为20等份
        html.style.fontSize = widths / num + "px";
      }
    </script>
  </body>
</html>
